                        <h1 class="header__title">Task Manager</h1>
                        <p class="header__subtitle">Organiza tus tareas de forma eficaz</p>
                    </div>

                    <div class="header__task-counter">
                        <span class="total__task">Total: </span><span class="total__task--ux">x</span>
                        <span class="pending__task">Pendientes: </span><span class="pending__task--ux">x</span>
                        <span class="completed__task">Completadas: </span><span class="completed__task--ux">x</span>
                    </div>
                </div>

            </header>

            <section class="task-area">

                <section class="task-area__form">

                    <form class="task-form" novalidate>

                                <option selected disabled>Selecciona el tipo de prioridad</option>
                                <option value="low">Baja</option>
                                <option value="mid">Media</option>
                                <option value="high">Alta</option>
                            </select>

                            <button class="form-btn">Agregar tarea</button>

                        </div>

                    </form>

                </section>

                <section class="task-area__searcher">
                    <div class="filters">
                        <button class="filter" data-filter="all">Todas</button>
                        <button class="filter" data-filter="pending">Pendientes</button>
                        <button class="filter" data-filter="done">Completadas</button>
                        <select name="filter-priority" id="filter-priority" class="filter-select">
                            <option selected disabled>Prioridad</option>
                            <option value="low">Baja</option>
                            <option value="mid">Media</option>
                            <option value="high">Alta</option>
                        </select>
                    </div>
                    <div class="search-bar">
                        <input type="text" class="search-btn" placeholder="Buscar tareas...">
                    </div>
                </section>

                <section class="task-area__list">

                    <ul class="task-list">

                        <li class="task-card">

                            <div class="task-card__content">
                                <h4 class="task-card__title">Ganar Premier</h4>
